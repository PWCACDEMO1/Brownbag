specVersion: "2.4"
metadata:
  name: ZFI_0139_IPR.zfi_0139_ipr
type: application
framework:
  name: SAPUI5
  version: 1.79.0
  libraries:
    - name: sap.ui.core
    - name: sap.ui.generic.app
    - name: sap.suite.ui.generic.template
    - name: sap.m
    - name: sap.ushell
    - name: sap.collaboration
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.table
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: ""
            destination: DFD_FIORI
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: ZFI_0139_IPR.zfi_0139_ipr
        ui5Theme: sap_fiori_3
